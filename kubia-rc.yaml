apiVersion: v1
kind: ReplicationController
metadata:
  name: kubia
spec:
  replicas: 3
  selector:
    app: kubia
  template:
    metadata:
      labels:
        app: kubia
    spec:
      containers:
        - name: kubia
          image: rajat965ng/kubia:v1
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
