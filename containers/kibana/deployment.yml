kind: Deployment
apiVersion: apps/v1
metadata:
  name: kibana
spec:
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
      - name: kibana
        image: kibana:7.4.2
        env:
        - name: SERVER_BASEPATH
          value: "/analytics"
        - name: SERVER_REWRITEBASEPATH
          value: "true"
        - name: ELASTICSEARCH_HOSTS
          value: http://elasticsearch:9200
        ports:
        - containerPort: 5601
          name: http

---
kind: Service
apiVersion: v1
metadata:
  name: kibana-svc
spec:
  selector:
    app: kibana
  ports:
  - port: 80
    targetPort: 5601
    name: http

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: kibana-ingress
spec:
  rules:
  - http:
      paths:
      - path: /analytics
        backend:
          serviceName: kibana-svc
          servicePort: 80