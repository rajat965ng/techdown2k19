kind: ConfigMap
apiVersion: v1
metadata:
  name: logstash
data:
  http.conf: |
  input {
    http {
      host => "0.0.0.0"
      port => "8080"
    }
  }
  output {
    elasticsearch {
      hosts => ["localhost:9200"]
    }
    stdout {
      codec => rubydebug
    }
  }
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: logstash
spec:
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      volumes:
        - name: http-config
          configMap:
            name: logstash
            items:
              - key: http.conf
                path: /usr/share/logstash/config/
      containers:
        - name: logstash
          image: logstash:7.4.2
          ports:
            - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: logstash
spec:
  selector:
    app: logstash
  ports:
  - port: 80
    targetPort: 8080
    name: http

---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: logstash-ingress
spec:
  rules:
  - http:
      paths:
      - path: /logstash
        backend:
          serviceName: logstash
          servicePort: 80
